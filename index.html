<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feliz Día, Mi Amorcito</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff5e6;
      color: #333;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #e91e63;
      margin-bottom: 20px;
    }
    .carritos {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .carrito {
      width: 150px;
      border: 2px solid #e91e63;
      border-radius: 10px;
      padding: 10px;
      background-color: #fff0f6;
      box-shadow: 0 4px 6px rgba(233, 30, 99, 0.3);
    }
    .carrito img {
      max-width: 100%;
      border-radius: 8px;
    }
    .carrito p {
      margin-top: 10px;
      font-weight: bold;
      color: #e91e63;
    }
  </style>
</head>
<body>
  <h1>Feliz día mi amorcito, aquí están tus carritos</h1>

  <div class="carritos">
    <div class="carrito">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/HotWheels_logo.svg/1200px-HotWheels_logo.svg.png" alt="Carrito Hot Wheels 1" />
      <p>Twin Mill</p>
    </div>
    <div class="carrito">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Hot_Wheels_Logo.svg/1200px-Hot_Wheels_Logo.svg.png" alt="Carrito Hot Wheels 2" />
      <p>Bone Shaker</p>
    </div>
    <div class="carrito">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8b/HotWheels_cars_logo.svg/1200px-HotWheels_cars_logo.svg.png" alt="Carrito Hot Wheels 3" />
      <p>Redline</p>
    </div>
  </div>
</body>
</html>
