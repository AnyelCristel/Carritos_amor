<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Flores</title>
  <style>
    body {
      background: #fff5e6;
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      color: #e91e63;
      margin-top: 20px;
      z-index: 2;
      position: relative;
    }
    .flor {
      position: absolute;
      top: -50px;
      font-size: 24px;
      animation: caer linear forwards;
    }
    @keyframes caer {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¸ Hola amorcito ðŸŒ¸</h1>

  <script>
    function crearFlor() {
      const flor = document.createElement("div");
      flor.className = "flor";
      flor.textContent = "ðŸŒ¸"; // Emoji de flor
      flor.style.left = Math.random() * window.innerWidth + "px";
      flor.style.fontSize = (20 + Math.random() * 20) + "px";
      flor.style.animationDuration = (4 + Math.random() * 4) + "s";
      document.body.appendChild(flor);

      setTimeout(() => flor.remove(), 8000);
    }

    setInterval(crearFlor, 400);
  </script>
</body>
</html>
