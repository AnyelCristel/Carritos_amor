<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feliz Día, Mi Amorcito</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff5e6;
      color: #333;
      text-align: center;
      padding: 40px;
      overflow: hidden;
      position: relative;
    }

    h1 {
      color: #e91e63;
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
    }

    .carritos {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      position: relative;
      z-index: 2;
    }

    .carrito {
      width: 150px;
      border: 2px solid #e91e63;
      border-radius: 10px;
      padding: 10px;
      background-color: #fff0f6;
      box-shadow: 0 4px 6px rgba(233, 30, 99, 0.3);
    }

    .carrito img {
      max-width: 100%;
      border-radius: 8px;
    }

    .carrito p {
      margin-top: 10px;
      font-weight: bold;
      color: #e91e63;
    }

    /* 🌸 Animación de flores */
    .flores {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
      pointer-events: none;
    }

    .flor {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('https://i.ibb.co/nrf39DK/blue-flower.png');
      background-size: cover;
      opacity: 0.8;
      animation: caer linear infinite;
    }

    @keyframes caer {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Hola amorcito, es mi primer proyecto en GitHub jajaja</h1>
  <h1>Espero te guste mucho</h1>

  <div class="carritos">
    <div class="carrito">
      <img src="https://i.ibb.co/3fv7X6z/hotwheels1.png" alt="Carrito Hot Wheels 1" />
      <p>Twin Mill</p>
    </div>
    <div class="carrito">
      <img src="https://i.ibb.co/fdb1F8t/hotwheels2.png" alt="Carrito Hot Wheels 2" />
      <p>Bone Shaker</p>
    </div>
    <div class="carrito">
      <img src="https://i.ibb.co/2y2kBLf/hotwheels3.png" alt="Carrito Hot Wheels 3" />
      <p>Redline</p>
    </div>
  </div>

  <!-- Contenedor de flores -->
  <div class="flores"></div>

  <script>
    // 🌸 Generar flores infinitas
    const contenedorFlores = document.querySelector('.flores');

    function crearFlor() {
      const flor = document.createElement('div');
      flor.classList.add('flor');
      
      // posición aleatoria en el eje X
      flor.style.left = Math.random() * 100 + 'vw';
      // tamaño aleatorio
      const size = Math.random() * 30 + 20; // entre 20px y 50px
      flor.style.width = size + 'px';
      flor.style.height = size + 'px';
      // duración aleatoria de caída
      flor.style.animationDuration = (Math.random() * 5 + 5) + 's';
      
      contenedorFlores.appendChild(flor);

      // eliminar flor cuando termina animación
      setTimeout(() => {
        flor.remove();
      }, 10000);
    }

    // Crear una flor cada 500ms
    setInterval(crearFlor, 500);
  </script>
</body>
</html>
