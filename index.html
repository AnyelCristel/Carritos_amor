<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carritos Amor</title>
  <style>
    body {
      background-color: #fff4e6;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #e91e63;
      font-size: 2.5em;
      margin: 20px 0;
    }

    .carritos {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .carrito {
      background-color: #ffe6f0;
      border: 2px solid #ff4081;
      border-radius: 10px;
      padding: 15px;
      width: 180px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    .carrito img {
      width: 100%;
      border-radius: 5px;
    }

    .carrito p {
      font-weight: bold;
      color: #c2185b;
      margin-top: 10px;
    }

    /* Flores */
    .flor {
      position: absolute;
      top: -50px;
      font-size: 24px;
      color: blue;
      user-select: none;
      pointer-events: none;
      animation: caer 8s linear infinite;
    }

    @keyframes caer {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Hola amorcito, es mi primer proyecto en Git Hub jajaja</h1>
  <h1>espero te guste mucho</h1>

  <div class="carritos">
    <div class="carrito">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Hot_Wheels_Logo.svg/1200px-Hot_Wheels_Logo.svg.png" alt="Carrito Hot Wheels 1">
      <p>Twin Mill</p>
    </div>
    <div class="carrito">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Hot_Wheels_Logo.svg/1200px-Hot_Wheels_Logo.svg.png" alt="Carrito Hot Wheels 2">
      <p>Deora II</p>
    </div>
  </div>

  <script>
    function crearFlor() {
      const flor = document.createElement("div");
      flor.classList.add("flor");
      flor.innerHTML = "ðŸŒ¸";  // aquÃ­ puedes cambiar el emoji por otro si quieres
      flor.style.left = Math.random() * window.innerWidth + "px";
      flor.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.body.appendChild(flor);

      // borrar la flor despuÃ©s de caer
      setTimeout(() => {
        flor.remove();
      }, 8000);
    }

    // crear flores cada 500ms
    setInterval(crearFlor, 500);
  </script>
</body>
</html>
